{% extends 'login.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form action="/register" method="POST">
        <!-- Gmail Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Gmail Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Gmail" required>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Set a strong password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
{% endblock %}
