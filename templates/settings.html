{% extends 'index.html' %}
{% block content %}
<section>
    <h2>OKX API Setting</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="mb-3">
            <label for="apikey" class="form-label">API Key</label>
            <input type="text" name="apikey" class="form-control" id="apikey" value="{{ OKX_user_config.apikey or '' }}">
        </div>
        <div class="mb-3">
            <label for="secret" class="form-label">Secret</label>
            <input type="text" name="secret" class="form-control" id="secret" value="{{ OKX_user_config.secret or '' }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" value="{{ OKX_user_config.password or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
{% endblock %}
